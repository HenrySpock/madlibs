{% extends 'base.html' %} 
{% block title %}Mad Lib Form{% endblock %}

{% block content %}

  <div>
  <h1>Tall Questions</h1>
 
    <form action="/tale1" class="cent">
      {% for blank in blanks %}
        <p>{{ blank }}:
          <input name="{{ blank }}">
        </p>
      {% endfor %}

      <button>GENERATE STORY</button>
      
    </form>
    
    <form action="/choice" class="cent">
      <button>CHOOSE ANOTHER STORY</button>
    </form>

  </div>
{% endblock %}
